<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Отмена бронирования</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Отмена бронирования</h2>
        <p class="text-center">Вы уверены, что хотите отменить бронирование столика {{ booking.table.number }} на {{ booking.date }} в {{ booking.time }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Отменить бронирование</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
